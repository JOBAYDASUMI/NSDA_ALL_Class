{% extends 'includes/index.html' %}

{% block body %}
      
    

<div class="content container-fluid">
   <div class="page-header">
      <div class="row align-items-center">
         <div class="col">
            <h3 class="page-title">Add Students</h3>
            <ul class="breadcrumb">
               <li class="breadcrumb-item"><a href="students.html">Students</a></li>
               <li class="breadcrumb-item active">Add Events</li>
            </ul>
         </div>
      </div>
   </div>
   <div class="row">
      <div class="col-sm-12">
         <div class="card">
            <div class="card-body">
               <form action="" method="POST" enctype="multipart/form-data">
                  {% csrf_token %}
                  <div class="row">
                     <div class="col-12">
                        <h5 class="form-title"><span>Student Information</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>First Name</label>
                           <input type="text" class="form-control" name="fname">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Last Name</label>
                           <input type="text" class="form-control" name="lname">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Student Id</label>
                           <input type="text" class="form-control" name="stuid">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label name="gender">Gender</label>
                           <select class="form-control">
                              <option>Select Gender</option>
                              <option>Female</option>
                              <option>Male</option>
                              <option>Others</option>
                           </select>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Date of Birth</label>
                           <div>
                              <input type="date" class="form-control" name="dob">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Class</label>
                           <input type="text" class="form-control" name="class">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Religion</label>
                           <input type="text" class="form-control" name="religion">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Joining Date</label>
                           <div>
                              <input type="date" class="form-control" name="joindate">
                           </div>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mobile Number</label>
                           <input type="text" class="form-control" name="mnumber">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Admission Number</label>
                           <input type="text" class="form-control" name="addnumber">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Section</label>
                           <input type="text" class="form-control" name="section">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Student Image</label>
                           <input type="file" class="form-control" name="image">
                        </div>
                     </div>
                     <div class="col-12">
                        <h5 class="form-title"><span>Parent Information</span></h5>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Name</label>
                           <input type="text" class="form-control" name="fname">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Occupation</label>
                           <input type="text" class="form-control" name="faccupation">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Mobile</label>
                           <input type="text" class="form-control" name="fmobile">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Father's Email</label>
                           <input type="email" class="form-control" name="femail">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Name</label>
                           <input type="text" class="form-control" name="mname">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Occupation</label>
                           <input type="text" class="form-control" name="moccupation">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Mobile</label>
                           <input type="text" class="form-control" name="mmobile">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Mother's Email</label>
                           <input type="email" class="form-control" name="memail">
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Present Address</label>
                           <textarea class="form-control" name="presentaddress"></textarea>
                        </div>
                     </div>
                     <div class="col-12 col-sm-6">
                        <div class="form-group">
                           <label>Permanent Address</label>
                           <textarea class="form-control" name="permanantaddress"></textarea>
                        </div>
                     </div>
                     <div class="col-12">
                        <button type="submit" class="btn btn-primary">Submit</button>
                     </div>
                  </div>
               </form>
            </div>
         </div>
      </div>
   </div>
</div>

{% endblock body %}
