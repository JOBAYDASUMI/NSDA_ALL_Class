{% extends 'basePage.html' %}

{% block body %}

<!DOCTYPE html>
<html>
<style>
input[type=text], select {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
}

input[type=submit] {
  width: 100%;
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

div {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
}
</style>
<body>

<h3>Using CSS to style an HTML Form</h3>

<div>
  <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}

    <label for="gender">Proficency Level</label>
    <select id="gender" name="profiency_level" required>
      <option value="high">High</option>
      <option value="medium">Medium</option>
      <option value="low">Low</option>
    </select>

    <label for="usertype">All User</label>
    <select id="usertype" name="usertype" required>
    
        {% for i in all_user %}
            <option value="{{i.id}}">{{i.username}}-{{i.user_type}}</option>
        {% endfor %}
      
    </select>
    
    
    

    <label for="skillname">Skill Name</label>
    <select id="usertype" name="skill_id" required>
    
        {% for i in skill_name %}
            <option value="{{i.id}}">{{i.Skill_name}}</option>
        {% endfor %}
      
    </select>

    

    
  
    <button type="submit" >Add Skill</button>
  </form>
</div>

</body>
</html> 
    
{% endblock body %}
