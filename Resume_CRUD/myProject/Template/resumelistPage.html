{% extends 'basePage.html' %}

{% block body %}
<!DOCTYPE html>
<html>
<head>
<style>
#customers {
  font-family: Arial, Helvetica, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

#customers td, #customers th {
  border: 1px solid #ddd;
  padding: 8px;
}

#customers tr:nth-child(even){background-color: #f2f2f2;}

#customers tr:hover {background-color: #ddd;}

#customers th {
  padding-top: 12px;
  padding-bottom: 12px;
  text-align: left;
  background-color: #04AA6D;
  color: white;
}
</style>
</head>
<body>

<h1>A Fancy Table</h1>

<table id="customers">
  <tr>
    
    <th>Designation</th>
    <th>Cotact Number</th>
    <th>Education Title</th>
    <th>Profile_pic</th>
    <th>Skill Name</th>
    <th>Interest</th>
    
    <th>Action</th>
  </tr>
  {% for i in data %}
    
  
  <tr>
    <td>{{i.user_type}}</td>
    
  </tr>
  {% endfor %}
  
</table>

</body>
</html>



    
{% endblock body %}
